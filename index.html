<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexCSS</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="panel panel1 xs-panel1 m-panel1 l-panel1">
            <div class="output">
                <p class="xs-lbxs m-lbxs">xs: 100%</p>
                <p class="xs-lbm m-lbm l-lbm">m: 60%</p>
                <p class="xs-lbl l-lbl">l: 50%</p>
            </div>
        </div>
        <div class="panel panel2 xs-panel2 s-panel2 m-panel2 l-panel2 xl-panel2">
            <div class="output">
                <p class="xs-lbxs s-lbxs">xs: 100%</p>
                <p class="s-lbs m-lbs">s: 60%</p>
                <p class="m-lbm l-lbm">m: 25%</p>
                <p class="l-lbl xl-lbl">l: 30%</p>
                <p class="xl-lbxl">xl: 25%</p>
            </div>
        </div>
        <div class="panel panel3 xs-panel3 s-panel3 m-panel3 l-panel3 xl-panel3">
            <div class="output">
                <p class="xs-lbxs s-lbxs">xs: 100%</p>
                <p class="s-lbs m-lbs">s: 40%</p>
                <p class="m-lbm l-lbm">m: 15%</p>
                <p class="l-lbl xl-lbl">l: 20%</p>
                <p class="xl-lbxl">xl: 25%</p>
            </div>
        </div>
    </div>
</body>
<script>
    processFlexCSS();
</script>
</html>
